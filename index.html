<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Round Robin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Custom Round Robin Generator</h1>
    <div id="input">
        <p>Input the number of people to get started.</p>
        <div class="form-group">
            <p>Number of people:</p>
            <input type="text" 
                   class="form-control" 
                   placeholder="" 
                   id="num-people" />
        </div>
        <div id="validation">Must be a valid number between 0 and 100!</div>
        <div id="start-button">
            <input type="button" 
                   value="Start!" 
                   class="form-button"
                   onclick="start()" />
        </div>
    </div>
    <div id="display"></div>
<script src="script.js"></script>
</body>
</html>
